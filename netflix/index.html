<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
   
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assita agora a nova temporada!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="imagem de simpsons">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="imagem de la casa de papel">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="imagem de pokemon">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="imagem de 2 homens e meio">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="imagem de south park">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="imagem de breaking bad">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="imagem de smalville">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="imagem de the walking dead">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="imagem de rick and morty">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="imagem de orange is the new black">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4e9bfa07ae.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
