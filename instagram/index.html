<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./instagram/style.css">
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram/images/celulares.PNG" alt="celular com perfil de instragram">
        </div>
    </div>

    <div class="instagram-continue">
        <div class="group">
            <img class="instagram-logo" src="./instagram/images/instagram-logo.png" alt="logo do instagram">
            <div class="foto-profile">
                <img src="./instagram/images/perfil.png" alt="minha foto de perfil do instagram">
            </div>
            <a class="instagram-login" href="#">Continuar como linz.denise</a>
            <a style="margin-top: -15px;" class="instagram-logout" href="#"><b>Remova a conta</b></a>

        </div>

        <div class="group" style="margin-top: -69px; height: 60px;">
            <p class="not-account">Não é denise.linz?</p>
            <p class="not-account">
                <div style="margin-top: -29px">
                    <span style=" margin-top: 15px;" class="link-blue"><b>Alternar conta</b></span>
                    ou 
                    <span class="link-blue"><b>Inscreva-se</b></span>    
                </div>
                
            </p>
        </div>
        <div class="app">
            <p style="margin-left: 35px; margin-top: -69px;" class="app">Baixe o aplicativo.</p>
        </div>
      
        <div style="margin-top: -103px; margin-left: -175px;" >
            <img style="max-width: 10em; margin-left: 183px; margin-top: -50px !important;" src="./instagram/images/apple-button.png" alt="botão para baixar o aplicativo apple">
            <img style="max-width: 10em;" src="./instagram/images/apple-button.png" alt="botão para baixar o aplicativo apple">
        </div>
    </div>
</body>
</html>
